<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_1</title>
</head>

<body>
    <h1>Form asking name, city and pincode</h1>
    <form action="post">
        <div>
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your real name">
        </div>
        <div>
            <label for="city">Enter your city:</label>
            <input type="text" name="city" id="city" placeholder="Enter your town">
        </div>
        <div>
            <label for="pincode">Enter your PIN:</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter your PIN">
        </div>



    </form>

</body>

</html>


<!-- Without using br tag, write a vertically aligned form asking for name, city and pincode of a user. -->
