<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>

<body>
    <h1>Form to Apply for the useless JOB</h1>
    <div>
        <label for="username">Enter your ID:</label>
        <input type="text" name="username" id="username" placeholder="Enter your ID no." autofocus >
    </div>
    <div>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>

    </div>
    <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscription of the job</label>
        <div>
            <label for="comment">Enter your comment:</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="10">

    Write down your comment here......</textarea>
        </div>


    </div>

    <div>
        <label for="fruits">Select your fav fruit:</label>
        <select name="fruits">
            <option value="Banana">Banana</option>
            <option value="Guava">Guava</option>
            <option value="Dragon">Dragon</option>
        </select>
    </div>
</body>

</html>
