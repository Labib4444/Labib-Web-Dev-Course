<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="image.jpg">
    <table>
        <caption>Data collection</caption>
        <thead>
            <tr>
                <th>Names</th>
                <th>Skills</th>
                <th>Marital Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td>Java</td>
                <td>Single</td>
            </tr>
            <tr>
                <td rowspan="2">Ahsan</td>
               <td rowspan="2">Python</td>
                <td>Married</td>
            </tr>
            <tr>
              
                <td>Python</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Labib</td>
                <td colspan="2">Javascript developer</td>

            </tr>
        </tfoot>
    </table>

    <ul type="circle">
        <li>Labib</li>
        <li>Ahsan</li>
        <li>Ali</li>
        
    </ul>

    <li type="square">Muhammad</li>

    <ol type="i">
        <li>Labib</li>
        <li>Ahsan</li>
        <li>Ali</li>
        <li>Muhammad</li>
    </ol>


</body>

</html>
